<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Automation & Reporting Tool</title>
    <style>
      body {
        font-family: "Georgia", serif;
        background: #f6f2ea;
        color: #1f1a14;
        margin: 0;
        padding: 40px 20px;
      }
      .card {
        max-width: 760px;
        margin: 0 auto;
        background: #fffaf2;
        border: 1px solid #e2d5c3;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 30px;
      }
      p {
        line-height: 1.6;
        margin: 0 0 14px;
      }
      .actions {
        margin-top: 20px;
      }
      a.button {
        display: inline-block;
        background: #1f1a14;
        color: #fffaf2;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
      }
      code {
        background: #efe6d7;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Data Automation & Reporting Tool</h1>
      <p>
        This is a simple demo project that reads sales data, cleans missing
        values, and generates a summary report.
      </p>
      <p>
        Live report endpoint: <code>/api/report</code>
      </p>
      <div class="actions">
        <a class="button" href="/api/report">Open Summary Report (CSV)</a>
      </div>
    </div>
  </body>
</html>
